<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מסיבת גג - ניהול כניסות</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #FF9C42;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            background: #FF9C42;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #FF7A00;
            transform: translateY(-2px);
        }
        
        .btn.secondary {
            background: #333;
        }
        
        .btn.secondary:hover {
            background: #555;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.8rem;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 500;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF9C42, #FFD700);
            transition: width 0.5s ease;
        }
        
        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 4px;
        }
        
        .tab {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background: #FF9C42;
            color: white;
        }
        
        .tab-content {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .entry {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }
        
        .entry:hover {
            background: rgba(255,255,255,0.05);
        }
        
        .entry:last-child {
            border-bottom: none;
        }
        
        .entry-info h4 {
            color: #FFD700;
            margin-bottom: 4px;
        }
        
        .entry-details {
            text-align: left;
            opacity: 0.9;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            opacity: 0.6;
        }
        
        .spinner {
            border: 3px solid rgba(255,255,255,0.2);
            border-top: 3px solid #FF9C42;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .timestamp {
            font-size: 0.85rem;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .badge {
            background: #FF9C42;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal-content {
            background: #2d2d2d;
            border-radius: 12px;
            padding: 24px;
            max-width: 400px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 12px;
            left: 12px;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .modal-close:hover {
            opacity: 1;
        }
        
        .guest-detail {
            margin-bottom: 16px;
        }
        
        .guest-detail-label {
            color: #FFD700;
            font-size: 0.9rem;
            margin-bottom: 4px;
        }
        
        .guest-detail-value {
            font-size: 1.1rem;
            direction: ltr;
            text-align: right;
        }
        
        .guest-row {
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .guest-row:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .entry {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .entry-details {
                text-align: right;
            }
            
            /* Make add guest form more mobile friendly */
            #add-guest-form {
                flex-direction: column;
                align-items: stretch !important;
            }
            
            #add-guest-form input,
            #add-guest-form button {
                width: 100% !important;
                margin-bottom: 8px;
            }
            
            #guest-search {
                font-size: 16px; /* Prevent zoom on iOS */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 ניהול כניסות - מסיבת גג</h1>
        
        <div class="controls">
            <button class="btn" onclick="loadData()">🔄 רענן נתונים</button>
            <button class="btn secondary" onclick="exportData()">📊 ייצא נתונים</button>
        </div>
        
        <div class="stats-grid" id="stats">
            <div class="loading">
                <div class="spinner"></div>
                טוען נתונים...
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab(this, 'entries')">כניסות אחרונות</button>
            <button class="tab" onclick="switchTab(this, 'newsletter')">הרשמות לניוזלטר</button>
            <button class="tab" onclick="switchTab(this, 'guests')">רשימת אורחים</button>
        </div>
        
        <div class="tab-content active" id="entries-tab">
            <div id="entries">
                <div class="loading">
                    <div class="spinner"></div>
                    טוען נתונים...
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="newsletter-tab">
            <div id="newsletter">
                <div class="loading">
                    <div class="spinner"></div>
                    טוען נתונים...
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="guests-tab">
            <div style="margin-bottom: 20px;">
                <input type="text" id="guest-search" placeholder="חיפוש לפי שם או טלפון..." 
                       style="width: 100%; padding: 10px; border-radius: 6px; border: none; font-size: 1rem;"
                       oninput="filterGuests()">
            </div>
            <div id="guests-section">
                <div class="loading">
                    <div class="spinner"></div>
                    טוען נתונים...
                </div>
            </div>
            <div id="add-guest-form-section" style="margin-top: 30px;">
                <h3 style="color:#FFD700; margin-bottom:10px;">הוסף אורח חדש</h3>
                <form id="add-guest-form" style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
                    <input type="text" id="guest-name" placeholder="שם מלא" required style="padding:8px; border-radius:6px; border:none; min-width:120px;">
                    <input type="text" id="guest-phone" placeholder="05xxxxxxxx" required pattern="05[0-9]{8}" style="padding:8px; border-radius:6px; border:none; min-width:120px;">
                    <input type="number" id="guest-tickets" placeholder="כרטיסים" required min="1" max="10" style="padding:8px; border-radius:6px; border:none; width:80px;">
                    <button type="submit" class="btn">הוסף</button>
                    <span id="add-guest-status" style="margin-right:10px;font-size:0.95rem;"></span>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        let currentStats = null;
        
        async function loadData() {
            console.log('🔍 Starting loadData...');
            try {
                // Load statistics
                console.log('📊 Fetching /api/status...');
                const statsResponse = await fetch('/api/status');
                console.log('📊 Status response:', statsResponse.status);
                const stats = await statsResponse.json();
                console.log('📊 Stats data:', stats);
                currentStats = stats;
                
                const validationRate = stats.totalGuests > 0 ? (stats.validatedCount / stats.totalGuests * 100).toFixed(1) : 0;
                const ticketUsageRate = stats.totalTickets > 0 ? (stats.validatedTickets / stats.totalTickets * 100).toFixed(1) : 0;
                
                console.log('📊 Updating stats HTML...');
                document.getElementById('stats').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${stats.validatedCount}</div>
                        <div class="stat-label">אורחים שנכנסו</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${validationRate}%"></div>
                        </div>
                        <div class="timestamp">${validationRate}% מהאורחים</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.totalGuests}</div>
                        <div class="stat-label">סה"כ אורחים</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.validatedTickets}</div>
                        <div class="stat-label">כרטיסים שנוצלו</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${ticketUsageRate}%"></div>
                        </div>
                        <div class="timestamp">${ticketUsageRate}% מהכרטיסים</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.totalTickets}</div>
                        <div class="stat-label">סה"כ כרטיסים</div>
                    </div>
                `;
                
                // Load entries
                console.log('📋 Loading entries...');
                await loadEntries();
                console.log('📧 Loading newsletter...');
                await loadNewsletter();
                console.log('👥 Loading guests...');
                await loadGuests();
                
                console.log('✅ loadData completed successfully!');
                
            } catch (error) {
                console.error('❌ Error in loadData:', error);
                document.getElementById('stats').innerHTML = '<div class="loading">❌ שגיאה בטעינת נתונים</div>';
            }
        }
        
        async function loadEntries() {
            try {
                const entriesResponse = await fetch('/api/validated');
                const entries = await entriesResponse.json();
                
                const entriesHtml = entries.length > 0 
                    ? entries.map(entry => `
                        <div class="entry">
                            <div class="entry-info">
                                <h4>${entry.name}</h4>
                                <div style="opacity: 0.7; font-size: 0.9rem;">${entry.phone}</div>
                            </div>
                            <div class="entry-details">
                                <div><span class="badge">${entry.tickets} כרטיסים</span></div>
                                <div class="timestamp">
                                    ${new Date(entry.timestamp).toLocaleString('he-IL')}
                                </div>
                            </div>
                        </div>
                    `).join('')
                    : '<div style="text-align: center; padding: 40px; opacity: 0.6;">😴 אין כניסות עדיין</div>';
                
                document.getElementById('entries').innerHTML = entriesHtml;
                
            } catch (error) {
                document.getElementById('entries').innerHTML = '<div class="loading">❌ שגיאה בטעינת כניסות</div>';
            }
        }
        
        async function loadNewsletter() {
            try {
                const newsletterResponse = await fetch('/api/newsletter-list');
                const newsletters = await newsletterResponse.json();
                
                const newsletterHtml = newsletters.length > 0 
                    ? newsletters.map(entry => `
                        <div class="entry">
                            <div class="entry-info">
                                <h4>${entry.email}</h4>
                                <div style="opacity: 0.7; font-size: 0.9rem;">${entry.phone}</div>
                            </div>
                            <div class="entry-details">
                                <div class="timestamp">
                                    ${new Date(entry.timestamp).toLocaleString('he-IL')}
                                </div>
                            </div>
                        </div>
                    `).join('')
                    : '<div style="text-align: center; padding: 40px; opacity: 0.6;">📧 אין הרשמות לניוזלטר עדיין</div>';
                
                document.getElementById('newsletter').innerHTML = newsletterHtml;
                
            } catch (error) {
                document.getElementById('newsletter').innerHTML = '<div class="loading">❌ שגיאה בטעינת ניוזלטר</div>';
            }
        }
        
        async function loadGuests() {
            const section = document.getElementById('guests-section');
            try {
                section.innerHTML = '<div class="loading"><div class="spinner"></div>טוען נתונים...</div>';
                const res = await fetch('/api/guests');
                const guests = await res.json();
                // Store guests globally for search
                window.allGuests = guests;
                if (!Array.isArray(guests) || guests.length === 0) {
                    section.innerHTML = '<div style="text-align:center;opacity:0.7;padding:30px;">אין אורחים ברשימה</div>';
                    return;
                }
                displayGuests(guests);
            } catch (err) {
                section.innerHTML = '<div class="loading">שגיאה בטעינת אורחים</div>';
            }
        }
        
        function displayGuests(guests) {
            const section = document.getElementById('guests-section');
            const tableWrapper = document.createElement('div');
            tableWrapper.style.overflowX = 'auto';
            tableWrapper.style.WebkitOverflowScrolling = 'touch';
            tableWrapper.style.marginTop = '10px';
            
            const table = document.createElement('table');
            table.style.width = '100%';
            table.style.background = 'rgba(255,255,255,0.05)';
            table.style.borderRadius = '10px';
            table.style.minWidth = '400px';
            table.style.fontSize = '0.85rem';
            
            const isMobile = window.innerWidth <= 768;
            
            table.innerHTML = `
                <thead>
                    <tr style="background:#222;color:#FFD700;">
                        <th style="padding:${isMobile ? '4px' : '8px'}; font-size: ${isMobile ? '0.8rem' : '0.9rem'};">שם</th>
                        <th style="padding:${isMobile ? '4px' : '8px'}; font-size: ${isMobile ? '0.8rem' : '0.9rem'};">טלפון</th>
                        <th style="padding:${isMobile ? '4px' : '8px'}; font-size: ${isMobile ? '0.8rem' : '0.9rem'};">כרטיסים</th>
                        <th style="padding:${isMobile ? '4px' : '8px'}; font-size: ${isMobile ? '0.8rem' : '0.9rem'};">אומת?</th>
                        <th style="padding:${isMobile ? '4px' : '8px'}; font-size: ${isMobile ? '0.8rem' : '0.9rem'};">קוד</th>
                    </tr>
                </thead>
                <tbody>
                    ${guests.map((g, index) => `
                        <tr class="guest-row" style="text-align:center;" onclick='showGuestDetails(${JSON.stringify(g).replace(/'/g, "&#39;")})'>
                            <td style="padding:${isMobile ? '4px' : '8px'}; font-size: ${isMobile ? '0.75rem' : '0.85rem'};">${g.name}</td>
                            <td style="padding:${isMobile ? '4px' : '8px'}; direction: ltr; font-size: ${isMobile ? '0.75rem' : '0.85rem'};">${g.realPhone || g.phone}</td>
                            <td style="padding:${isMobile ? '4px' : '8px'}; direction: ltr; font-size: ${isMobile ? '0.75rem' : '0.85rem'};">${g.tickets}</td>
                            <td style="padding:${isMobile ? '4px' : '8px'}; font-size: ${isMobile ? '0.75rem' : '0.85rem'};">${g.validated ? '✅' : '❌'}</td>
                            <td style="padding:${isMobile ? '4px' : '8px'}; font-size: ${isMobile ? '0.65rem' : '0.75rem'}; font-family: monospace; direction: ltr;">${g.uniqueCode || '-'}</td>
                        </tr>
                    `).join('')}
                </tbody>
            `;
            
            section.innerHTML = '';
            tableWrapper.appendChild(table);
            section.appendChild(tableWrapper);
            
            // Update guest count
            const countInfo = document.createElement('div');
            countInfo.style.marginTop = '10px';
            countInfo.style.textAlign = 'center';
            countInfo.style.opacity = '0.8';
            countInfo.style.fontSize = isMobile ? '0.8rem' : '0.9rem';
            countInfo.innerHTML = `מציג ${guests.length} אורחים`;
            section.appendChild(countInfo);
            
            // Add scroll hint on mobile
            if (isMobile && guests.length > 0) {
                const scrollHint = document.createElement('div');
                scrollHint.style.marginTop = '5px';
                scrollHint.style.textAlign = 'center';
                scrollHint.style.opacity = '0.6';
                scrollHint.style.fontSize = '0.7rem';
                scrollHint.innerHTML = 'לחץ על אורח לפרטים נוספים';
                section.appendChild(scrollHint);
            }
        }
        
        function filterGuests() {
            const searchTerm = document.getElementById('guest-search').value.toLowerCase();
            if (!window.allGuests) return;
            
            const filtered = window.allGuests.filter(guest => 
                guest.name.toLowerCase().includes(searchTerm) || 
                (guest.realPhone || guest.phone).includes(searchTerm)
            );
            
            displayGuests(filtered);
        }
        
        function switchTab(clickedTab, tabName) {
            console.log('switchTab called with tabName:', tabName);
            console.log('clickedTab element:', clickedTab);
            
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            clickedTab.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            const targetContent = document.getElementById(tabName + '-tab');
            console.log('Target content element:', targetContent);
            if (targetContent) {
                targetContent.classList.add('active');
            } else {
                console.error('Tab content not found for:', tabName + '-tab');
            }
        }
        
        function exportData() {
            if (!currentStats) return;
            
            const data = {
                timestamp: new Date().toISOString(),
                stats: currentStats,
                exportedBy: 'admin'
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `party-stats-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // Add guest form logic
        document.getElementById('add-guest-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('guest-name').value.trim();
            const phone = document.getElementById('guest-phone').value.trim();
            const tickets = parseInt(document.getElementById('guest-tickets').value, 10);
            const status = document.getElementById('add-guest-status');
            status.textContent = '';
            if (!name || !phone || !/^05\d{8}$/.test(phone) || !tickets || tickets < 1) {
                status.textContent = 'נא למלא את כל השדות בצורה תקינה';
                status.style.color = 'red';
                return;
            }
            status.textContent = 'מוסיף...';
            status.style.color = '#FFD700';
            try {
                const res = await fetch('/api/guests', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, phone, tickets })
                });
                const data = await res.json();
                if (res.ok && data.success) {
                    status.textContent = 'אורח נוסף בהצלחה!';
                    status.style.color = 'green';
                    document.getElementById('add-guest-form').reset();
                    await loadGuests();
                    await loadData(); // Refresh stats
                } else {
                    status.textContent = data.message || 'שגיאה בהוספה';
                    status.style.color = 'red';
                }
            } catch (err) {
                status.textContent = 'שגיאה בחיבור לשרת';
                status.style.color = 'red';
            }
        });
        
        // Load data on page load
        loadData();
        
        // Handle window resize for responsive table
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (window.allGuests && document.getElementById('guests-tab').classList.contains('active')) {
                    displayGuests(window.allGuests);
                }
            }, 250);
        });
        
        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
        
        // Add last updated timestamp
        setInterval(() => {
            const now = new Date().toLocaleTimeString('he-IL');
            document.title = `מסיבת גג - ניהול כניסות (${now})`;
        }, 1000);
        
        let selectedGuest = null;
        
        function showGuestDetails(guest) {
            selectedGuest = guest;
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.onclick = (e) => {
                if (e.target === modal) closeModal();
            };
            
            modal.innerHTML = `
                <div class="modal-content">
                    <button class="modal-close" onclick="closeModal()">×</button>
                    <h2 style="color: #FFD700; margin-bottom: 20px; text-align: center;">${guest.name}</h2>
                    
                    <div class="guest-detail">
                        <div class="guest-detail-label">טלפון</div>
                        <div class="guest-detail-value">${guest.realPhone || guest.phone}</div>
                    </div>
                    
                    <div class="guest-detail">
                        <div class="guest-detail-label">כרטיסים</div>
                        <div class="guest-detail-value">${guest.tickets}</div>
                    </div>
                    
                    <div class="guest-detail">
                        <div class="guest-detail-label">סטטוס</div>
                        <div class="guest-detail-value">${guest.validated ? '✅ אומת' : '❌ לא אומת'}</div>
                    </div>
                    
                    ${guest.uniqueCode ? `
                        <div class="guest-detail">
                            <div class="guest-detail-label">קוד אישי</div>
                            <div class="guest-detail-value" style="font-family: monospace; font-size: 1.2rem; font-weight: bold; color: #FFD700; letter-spacing: 2px;">${guest.uniqueCode}</div>
                        </div>
                    ` : ''}
                    
                    ${guest.validated ? `
                        <div class="guest-detail">
                            <div class="guest-detail-label">אומת על ידי</div>
                            <div class="guest-detail-value">${guest.validatedBy || 'לא ידוע'}</div>
                        </div>
                        
                        <div class="guest-detail">
                            <div class="guest-detail-label">זמן אימות</div>
                            <div class="guest-detail-value">${new Date(guest.validatedAt).toLocaleString('he-IL')}</div>
                        </div>
                    ` : ''}
                </div>
            `;
            
            document.body.appendChild(modal);
        }
        
        function closeModal() {
            const modal = document.querySelector('.modal-overlay');
            if (modal) modal.remove();
        }
    </script>
</body>
</html>
