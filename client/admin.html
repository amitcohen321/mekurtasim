<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מסיבת גג - ניהול כניסות</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #FF9C42;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            background: #FF9C42;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #FF7A00;
            transform: translateY(-2px);
        }
        
        .btn.secondary {
            background: #333;
        }
        
        .btn.secondary:hover {
            background: #555;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.8rem;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 500;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF9C42, #FFD700);
            transition: width 0.5s ease;
        }
        
        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 4px;
        }
        
        .tab {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background: #FF9C42;
            color: white;
        }
        
        .tab-content {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .entry {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }
        
        .entry:hover {
            background: rgba(255,255,255,0.05);
        }
        
        .entry:last-child {
            border-bottom: none;
        }
        
        .entry-info h4 {
            color: #FFD700;
            margin-bottom: 4px;
        }
        
        .entry-details {
            text-align: left;
            opacity: 0.9;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            opacity: 0.6;
        }
        
        .spinner {
            border: 3px solid rgba(255,255,255,0.2);
            border-top: 3px solid #FF9C42;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .timestamp {
            font-size: 0.85rem;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .badge {
            background: #FF9C42;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .entry {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .entry-details {
                text-align: right;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 ניהול כניסות - מסיבת גג</h1>
        
        <div class="controls">
            <button class="btn" onclick="loadData()">🔄 רענן נתונים</button>
            <button class="btn secondary" onclick="exportData()">📊 ייצא נתונים</button>
        </div>
        
        <div class="stats-grid" id="stats">
            <div class="loading">
                <div class="spinner"></div>
                טוען נתונים...
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('entries')">כניסות אחרונות</button>
            <button class="tab" onclick="switchTab('newsletter')">הרשמות לניוזלטר</button>
        </div>
        
        <div class="tab-content active" id="entries-tab">
            <div id="entries">
                <div class="loading">
                    <div class="spinner"></div>
                    טוען נתונים...
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="newsletter-tab">
            <div id="newsletter">
                <div class="loading">
                    <div class="spinner"></div>
                    טוען נתונים...
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentStats = null;
        
        async function loadData() {
            console.log('🔍 Starting loadData...');
            try {
                // Load statistics
                console.log('📊 Fetching /api/status...');
                const statsResponse = await fetch('/api/status');
                console.log('📊 Status response:', statsResponse.status);
                const stats = await statsResponse.json();
                console.log('📊 Stats data:', stats);
                currentStats = stats;
                
                const validationRate = stats.totalGuests > 0 ? (stats.validatedCount / stats.totalGuests * 100).toFixed(1) : 0;
                const ticketUsageRate = stats.totalTickets > 0 ? (stats.validatedTickets / stats.totalTickets * 100).toFixed(1) : 0;
                
                console.log('📊 Updating stats HTML...');
                document.getElementById('stats').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${stats.validatedCount}</div>
                        <div class="stat-label">אורחים שנכנסו</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${validationRate}%"></div>
                        </div>
                        <div class="timestamp">${validationRate}% מהאורחים</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.totalGuests}</div>
                        <div class="stat-label">סה"כ אורחים</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.validatedTickets}</div>
                        <div class="stat-label">כרטיסים שנוצלו</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${ticketUsageRate}%"></div>
                        </div>
                        <div class="timestamp">${ticketUsageRate}% מהכרטיסים</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.totalTickets}</div>
                        <div class="stat-label">סה"כ כרטיסים</div>
                    </div>
                `;
                
                // Load entries
                console.log('📋 Loading entries...');
                await loadEntries();
                console.log('📧 Loading newsletter...');
                await loadNewsletter();
                
                console.log('✅ loadData completed successfully!');
                
            } catch (error) {
                console.error('❌ Error in loadData:', error);
                document.getElementById('stats').innerHTML = '<div class="loading">❌ שגיאה בטעינת נתונים</div>';
            }
        }
        
        async function loadEntries() {
            try {
                const entriesResponse = await fetch('/api/validated');
                const entries = await entriesResponse.json();
                
                const entriesHtml = entries.length > 0 
                    ? entries.map(entry => `
                        <div class="entry">
                            <div class="entry-info">
                                <h4>${entry.name}</h4>
                                <div style="opacity: 0.7; font-size: 0.9rem;">${entry.phone}</div>
                            </div>
                            <div class="entry-details">
                                <div><span class="badge">${entry.tickets} כרטיסים</span></div>
                                <div class="timestamp">
                                    ${new Date(entry.timestamp).toLocaleString('he-IL')}
                                </div>
                            </div>
                        </div>
                    `).join('')
                    : '<div style="text-align: center; padding: 40px; opacity: 0.6;">😴 אין כניסות עדיין</div>';
                
                document.getElementById('entries').innerHTML = entriesHtml;
                
            } catch (error) {
                document.getElementById('entries').innerHTML = '<div class="loading">❌ שגיאה בטעינת כניסות</div>';
            }
        }
        
        async function loadNewsletter() {
            try {
                const newsletterResponse = await fetch('/api/newsletter-list');
                const newsletters = await newsletterResponse.json();
                
                const newsletterHtml = newsletters.length > 0 
                    ? newsletters.map(entry => `
                        <div class="entry">
                            <div class="entry-info">
                                <h4>${entry.email}</h4>
                                <div style="opacity: 0.7; font-size: 0.9rem;">${entry.phone}</div>
                            </div>
                            <div class="entry-details">
                                <div class="timestamp">
                                    ${new Date(entry.timestamp).toLocaleString('he-IL')}
                                </div>
                            </div>
                        </div>
                    `).join('')
                    : '<div style="text-align: center; padding: 40px; opacity: 0.6;">📧 אין הרשמות לניוזלטר עדיין</div>';
                
                document.getElementById('newsletter').innerHTML = newsletterHtml;
                
            } catch (error) {
                document.getElementById('newsletter').innerHTML = '<div class="loading">❌ שגיאה בטעינת ניוזלטר</div>';
            }
        }
        
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + '-tab').classList.add('active');
        }
        
        function exportData() {
            if (!currentStats) return;
            
            const data = {
                timestamp: new Date().toISOString(),
                stats: currentStats,
                exportedBy: 'admin'
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `party-stats-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // Load data on page load
        loadData();
        
        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
        
        // Add last updated timestamp
        setInterval(() => {
            const now = new Date().toLocaleTimeString('he-IL');
            document.title = `מסיבת גג - ניהול כניסות (${now})`;
        }, 1000);
    </script>
</body>
</html>
