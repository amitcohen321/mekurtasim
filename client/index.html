<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="שקיעה על הגג">
    <meta name="application-name" content="שקיעה על הגג">
    <meta name="theme-color" content="#FF9C42">
    <meta name="msapplication-TileColor" content="#FF9C42">
    
    <!-- iOS Home Screen Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="icon-180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <title>מסיבת גג - שקיעה על הגג</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Scripts -->
    <script src="guests.js" defer></script>
    <script src="qrcode-simple.js"></script>
    <script>
        // Use our simple QR implementation
        window.QRCode = window.SimpleQR;
        console.log('Local QR code library loaded');
    </script>
    <script src="script.js" defer></script>
</head>
<body>
    <main class="hero">
        <!-- String lights decoration -->
        <div class="string-lights">
            <span class="bulb"></span>
            <span class="bulb"></span>
            <span class="bulb"></span>
            <span class="bulb"></span>
            <span class="bulb"></span>
        </div>
        
        <div class="overlay">
            <h1 class="title">🌅 שקיעה על הגג</h1>
            <p class="subtitle">נא להזין מספר טלפון</p>
            
            <form id="gate-form" autocomplete="off">
                <input 
                    id="phone-input" 
                    type="tel" 
                    placeholder="05xxxxxxxx" 
                    maxlength="20" 
                    required
                    autocomplete="off"
                    dir="ltr"
                >
                <button id="submit-btn" type="submit">
                    <span class="btn-text">בדוק רישום</span>
                    <span class="btn-icon">🔍</span>
                </button>
            </form>
            
            <div id="result" class="result hidden"></div>
        </div>
        
        <!-- City skyline silhouette -->
        <div class="skyline"></div>
    </main>
</body>
</html>
