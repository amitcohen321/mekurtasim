  </circle>
  <circle cx="260" cy="185" r="4" fill="#FF9C42">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.6s" repeatCount="indefinite" />
  </circle>
  <circle cx="280" cy="190" r="4" fill="#FFD700">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.4s" repeatCount="indefinite" />
  </circle>
  <circle cx="300" cy="185" r="4" fill="#FF9C42">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.4s" repeatCount="indefinite" />
  </circle>
  <circle cx="320" cy="190" r="4" fill="#FFD700">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.6s" repeatCount="indefinite" />
  </circle>
  
  <!-- String connecting lights -->
  <line x1="200" y1="190" x2="320" y2="190" stroke="#333" stroke-width="1" opacity="0.3" />
  
